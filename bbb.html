<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>
</head>
<body>

    <!-- Seu conteúdo HTML aqui -->

    <div id="iframeContainer1">
        <!-- O primeiro iframe será adicionado aqui -->
    </div>

    <div id="iframeContainer2">
        <!-- O segundo iframe será adicionado aqui -->
    </div>

    <script>
        // Criação do primeiro elemento iframe
        var iframe1 = document.createElement("iframe");
        iframe1.src = "https://reidoscanais.com/embed/?id=bbb";
        iframe1.allow = "encrypted-media";
        iframe1.allowfullscreen = true;
        iframe1.frameborder = 0;
        iframe1.width = "100%";
        iframe1.height = 400;

        // Adiciona o primeiro iframe ao container desejado
        document.getElementById("iframeContainer1").appendChild(iframe1);

        // Criação do segundo elemento iframe
        var iframe2 = document.createElement("iframe");
        iframe2.src = "https://reidoscanais.com/embed/?id=bbb2";
        iframe2.allow = "encrypted-media";
        iframe2.allowfullscreen = true;
        iframe2.frameborder = 0;
        iframe2.width = "100%";
        iframe2.height = 400;

        // Adiciona o segundo iframe ao container desejado
        document.getElementById("iframeContainer2").appendChild(iframe2);
    </script>
</body>
</html>
