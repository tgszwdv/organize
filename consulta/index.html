<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas e Retornos</title>
    <link rel="stylesheet" href="consulta.css">
</head>
<body>
   <form id="loginForm">
   </form>

    <div id="password-modal">
        <h2>Digite a senha de acesso:</h2>
        <input type="password" id="accessPassword">
        <button onclick="checkPassword()">Entrar</button>
    </div>

    <div class="container" >

        <h1>Consultas</h1>

        <form id="appointment-form">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" required>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" required>

            <label for="nomeMedico">Nome do Médico:</label>
            <input type="text" id="nomeMedico" required>

            <button type="button" onclick="agendarConsulta()">Agendar Consulta</button>
            <p id="current-date">Data Atual: <span id="display-date"></span></p>
        </form>

        <div id="appointment-container"></div>
        <!-- Consultas Anteriores -->
      <div class="section">
      <h2>Consultas Anteriores</h2>
      <div class="section">
      <div class="appointment-container" id="previous-appointment-container"></div>
      <!-- Próximas Consultas -->
      <h2>Próximas Consultas</h2>
      <div class="appointment-container" id="upcoming-appointment-container"></div>
    </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

        <!-- Em seguida, carregue o seu script consulta.js -->
        <script src="consulta.js"></script>

    <script>
        var currentDateElement = document.getElementById('display-date');
        var currentDate = new Date();
        currentDateElement.textContent = currentDate.toLocaleDateString();
        displayCategorizedAppointments();
    </script>

</body>
</html>
