<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Organize</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>

    <div class="login-box" id="login-type" style="display: block;">
      <h2>Organize</h2>
      <form>
          <a href="#" onclick="signInWithGoogle()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login com Google
        </a>
        
        <a href="#" onclick="showLoginWithEmail()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Login com Email</a>

        <a href="#" onclick="showCreateAccount()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Criar Conta</a>
      </form>
    </div>
    
    <div class="login-box" id="login-email" style="display: none;">
      <h2>Organize</h2>
      <form>
        <div class="user-box">
          <input type="text" id="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" name="password" required>
          <label>Password</label>
        </div>
          <a href="#" onclick="signInWithEmail()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </a>
        <a href="#" onclick="showCreateAccount()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Criar Conta</a>
        <a href="#" onclick="showLoginType()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Voltar</a>
      </form>
    </div>

    <div class="login-box" id="create-account-box" style="display: none;">
      <h2>Criar Conta</h2>
      <form>
        <div class="user-box">
          <input type="text" id="createNome" name="name" required>
          <label>Nome</label>
        </div>
        <div class="user-box">
          <input type="email" id="createEmail"  name="email" required>
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" id="createPassword"  name="newPassword" required>
          <label>Nova Senha</label>
        </div>
        <a href="#" onclick="createAccountWithEmail()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Criar Conta
        </a>
        <a href="#" onclick="showLoginType()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Cancelar
        </a>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>

</html>
